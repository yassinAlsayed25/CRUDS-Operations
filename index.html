<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Martian+Mono:wght@200&family=Merriweather:wght@300&family=Montserrat&family=Montserrat+Alternates:wght@300&family=Roboto:wght@100&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <P>Project Management System</P>
        </div>
        <div class="input">
            <input required  type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"> </small>
            </div>
            <input  type="number" id="count" placeholder="Count">
            <input  type="text" id="category" placeholder="Category">
            <button onclick="create()" id="submit">Create</button>

        </div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTital"> Search By Tital</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory"> Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Tital</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Count</th>
                    <th>Category</th>
                    <th>Increase</th>
                    <th>Decrease</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>

        </div>
    </div>

















    <script src="main.js"></script>
</body>
</html>
